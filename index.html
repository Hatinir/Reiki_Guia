<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Reiki</title>
    <script src="https://kit.fontawesome.com/775046d95c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./images/logo.png" alt="Guia Reiki">
            <ul class="nav_links">
                <a class="nav_buttons" href="/#inicio"><i class="fa-solid fa-house"></i>Inicio</a>
                <a class="nav_buttons" href="/#guia"><i class="fa-solid fa-address-card"></i>Sobre Nosotros</a>
                <a class="nav_buttons" href="/#contacto"><i class="fa-solid fa-envelope"></i>Contacto</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner_div"></div>
        <section id="home_section">
            <h1 id="title"><span class="title_spans">Relajate</span> y <span class="title_spans">Calmate</span> con el <span class="title_spans">Reiki</span></h1>
            <h2 id="sub-title">Eso podras hacer en <span>*Nombre*</span></h2>
        </section>

        <section id="about_us_section">

        </section>

        <section id="contact_section"></section>
    </main>
</body>
</html>
